name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            REPO_DIR="${REPO_DIR:-/opt/ecom}"
            if [ ! -d "$REPO_DIR" ]; then
              git clone https://github.com/viniciuscfreitas/ecom.git "$REPO_DIR"
            fi
            cd "$REPO_DIR"
            git pull origin main
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml build --no-cache
            docker-compose -f docker-compose.prod.yml up -d
            sleep 5
            docker-compose -f docker-compose.prod.yml exec -T backend npm run prisma:generate || true
            docker-compose -f docker-compose.prod.yml exec -T backend npm run prisma:migrate deploy || true
          EOF

